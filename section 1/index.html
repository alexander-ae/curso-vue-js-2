<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../vue.js"></script>
</head>
<body>


    <div id="app">
      <input type="text" v-on:input='changeTitle'/>
      <p>{{ title }}</p>
    </div>

  <script>
    new Vue({
        el: '#app',
        data: {
            title: 'hola mundo'
        },
        methods:{
            changeTitle: function(){
                this.title = event.target.value;
            }
        }
    })
</script>
</body>
</html>
