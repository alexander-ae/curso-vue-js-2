<html>
<head>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="changeLink">Click to change</button>
        <a :href='link'>Link</a>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                link: 'http://google.com'
            },
            methods: {
                changeLink: function(){
                    this.link = 'http://apple.com';
                }
            }
        })
    </script>
</body>
</html>
