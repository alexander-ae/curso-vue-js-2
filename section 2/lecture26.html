<html>
<head>
    <script src="../vue.js"></script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .blue {
            background-color: blue;
        }
        .green {
            background-color: green;
        }
    </style>
</head>

<body>

        <div class="demo" @click='attachRed=!attachRed' :class='{red:attachRed}'></div>
        <div class="demo"></div>
        <div class="demo"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false
            }

        })
    </script>
</body>
</html>
